<div
  class="alert alert-primary"
  role="alert"
  style="text-align: center; margin-top: 20px"
>
  COLORS
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">HexCode</th>
        </tr>
    </thead>
    <tr *ngFor="let color of colors">
        <th scope="row">{{color.id}}</th>
        <td>{{color.name}}</td>
        <td>{{color.hexCode}}</td>
    </tr>
</table>
